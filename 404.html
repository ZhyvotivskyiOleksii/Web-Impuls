<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
      content="width=device-width,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="/styles/page/404.css">
</head>
<body>
  <div class="error-page">
    <div class="error-content">
      <img src="/images/img/logo.png" alt="Logo" class="error-logo">
      <h1 data-translate-key="error_title">404 - Page Not Found</h1>
      <p class="error-description" data-translate-key="error_description">
        The page you are looking for does not exist or has been moved.
      </p>
      <a href="/" class="back-home-button" data-translate-key="back_home_button">Go to Home</a>
    </div>
  </div>


</body>
</html>
